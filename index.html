<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>All the gif's!</title>
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.3.1/css/all.css" integrity="sha384-mzrmE5qonljUremFsqc01SB46JvROS7bZs3IO2EmfFsd15uHvIt+Y8vEf7N7fWAU"
    crossorigin="anonymous">
  <link rel="stylesheet" href="./assets/css/reset.css">
  <link rel="stylesheet" href="./assets/css/style.css">
</head>

<body>
  <header>
    <div id="searchTermButtonsArea">
    </div>
    <form>
      <input id="addSearch_submit" type="submit" value="+">
      <input id="addSearch_input" placeholder="Add New Search">
    </form>
  </header>
  <main>
    <section>
      <div class="buttonWrap">
        <span id="clearAllResults" class="clickable">
          <i class="fas fa-trash-alt fa-lg"></i>
        </span>
        <span id="playAllResults" class="clickable">
          <i class="fas fa-play-circle fa-lg"></i>
        </span>
        <span id="pauseAllResults" class="clickable">
          <i class="fas fa-pause-circle fa-lg"></i>
        </span>
      </div>
      <p>
        Click images below to play/pause individually, or the buttons above for all.
      </p>
      <div id="searchResults">
      </div>
    </section>
    <aside>
      <div class="buttonWrap">
        <span id="moveAllFavs" class="fa-stack clickable">
          <i class="fas fa-heart fa-stack-2x"></i>
          <!-- <i class="fas fa-arrow-left fa-stack-1x"></i> -->
          <i class="fas fa-arrow-circle-left fa-stack-1x" style="color:white"></i>
        </span>
        <span id="playAllFavs" class="fa-stack clickable">
          <i class="fas fa-heart fa-stack-2x"></i>
          <i class="fas fa-play  fa-stack-1x"></i>
        </span>
        <span id="pauseAllFavs" class="fa-stack clickable">
          <i class="fas fa-heart fa-stack-2x"></i>
          <i class="fas fa-pause fa-stack-1x"></i>
        </span>
      </div>
      <div id="favorites">
      </div>
    </aside>
  </main>

  <template id="imgResultTemp">
    <div class="imgResult" style="display: inline-block">
      <p>Rating: <span class="rating">?</span></p>
      <figure style="position: relative; display:inline-block">
        <img class="gifImg" data-still-url="#" data-animate-url="#" data-state="still" src="#" alt="Template Img">
        <div class="imgOptions">
          <div class="favImg clickable">
            <i class="far fa-heart fa-lg"></i>
            <i class="fas fa-heart fa-lg"></i>
          </div>
        </div>
      </figure>
    </div>
  </template>

  <script src="https://code.jquery.com/jquery-3.3.1.min.js" integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
    crossorigin="anonymous"></script>
  <script src="./assets/javascript/app.js"></script>
</body>

</html>
